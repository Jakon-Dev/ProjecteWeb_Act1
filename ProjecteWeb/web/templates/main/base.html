<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VALO-Stats{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap para modales y componentes específicos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Fuente especial para títulos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Original -->
    <link rel="stylesheet" href="{% static 'css/main/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="{% url 'home' %}">VALO-Stats</a>
            <div class="nav-links">
                <a href="{% url 'home' %}"><i class="fas fa-home me-1"></i>Home</a>
                <a href="{% url 'agents' %}"><i class="fas fa-user-secret me-1"></i>Agents</a>
                <!--a href="{% url 'maps' %}"><i class="fas fa-map me-1"></i>Mapas</a-->
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-1"></i>Log Out</a>
                {% else %}
                    <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i>Log In</a>
                    <a href="{% url 'register' %}"><i class="fas fa-user-plus me-1"></i>Sign In</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} me-2"></i>
                        {{ message }}
                        <button type="button" class="message-close" onclick="this.parentElement.style.display='none'">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 VALO-Stats. All rights reserved.</p>
            <!-- div class="social-links">
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
                <a href="#" title="Twitch"><i class="fab fa-twitch"></i></a>
            </div -->
        </div>
    </footer>

    <!-- Bootstrap JS para modales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
